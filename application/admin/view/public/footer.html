    fetch('https://v1.hitokoto.cn')
        .then(function (res){
            return res.json();
        })
        .then(function (data) {
            var hitokoto = document.getElementById('hitokoto');
            if (data.from =='原创'){
                data.from = '其他';
            }
            hitokoto.innerText = data.hitokoto+"     —— "+data.from;
        })
        .catch(function (err) {
            console.error(err);
        });
